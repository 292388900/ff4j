# ----------------------------------
# - Settings for FF4j --------------
# ----------------------------------
ff4j:
  autocreate: true
  audit:      true
  
  features:
  
    - uid: AwesomeFeature
      enable: true
      description: some desc
      
    - uid: first
      enable: true
      description: description
      groupName: GRP1
      toggle-strategies:
        - class: org.ff4j.feature.strategy.PonderationToggleStrategy
          param:
            weight: 0.5
        - class: org.ff4j.feature.strategy.time.OfficeHourStrategy
          param:
            hour: 18
            minutes: 00
      custom-properties:
        - name: ppint
          type: org.ff4j.property.PropertyInt
          value: 12
        - name: ppdouble
          type: double
          value: 12.5
        - name: ppboolean
          type: boolean
          value: true
        - name: ppstring
          value: hello                              
        - name: ppListInt
          value: [12, 13, 14]
        - name: digitValue
          value: 1
          type: org.ff4j.property.domain.PropertyInt
          fixedValues: [0, 1, 2, 3]
        - name: myLogLevel
          type: org.ff4j.property.PropertyLogLevel
          value: DEBUG
        - name: myLogLevel
          value: AMER
          fixedValues: [AMER, SSSS, EAST, WEST]
                   
      permissions:
        - name: FEATURE_TOGGLE
          users: [pierre]
          roles: [ADMINISTRATOR]
        - name: FEATURE_VIEW
          users: [EVERYONE]
   
    - uid: second
      enable: true
      description: description
      groupName: GRP2
    
    - uid: TOTO
      enable: true
      description: description
      groupName: GRP2
  
  properties:
    - name: a
      value: AMER
      description: Sample Property
      fixedValues: [AMER, EAST]
      readOnly: true
    - name: b
      value: 12
    - name: c
      value: 12.5
    - name: d
      value: true
    - name: e
      value: hello
    - name: f
      value: [12,13,14]
    - name: g
      value: DEBUG
      type: org.ff4j.property.domain.PropertyLogLevel
     
  permissions:
     - target: WEB_CONSOLE
       name: ADMIN_FEATURES
       users: [pierre]
       roles: [SUPERUSER, ADMINISTRATOR]
     - target: WEB_CONSOLE
       name: ADMIN_PROPERTIES
       users: [pierre]
       roles: [SUPERUSER, ADMINISTRATOR]
   
  roles:
    - name: ADMINISTRATOR
      permissions: [ADMIN_FEATURES, ADMIN_PROPERTIES, TOGGLE_FEATURES,  VIEW_FEATURES, VIEW_PROPERTIES, VIEW_AUDITTRAIL, VIEW_FEATUREUSAGE]
    - name: SUPERUSER
      permissions: [TOGGLE_FEATURES,  VIEW_FEATURES, VIEW_PROPERTIES, VIEW_AUDITTRAIL, VIEW_FEATUREUSAGE]
    - name: USER
      permissions: [VIEW_FEATURES, VIEW_PROPERTIES, VIEW_AUDITTRAIL, VIEW_FEATUREUSAGE]
  
  users:
    - uid: pierre
      firstName: Pierre
      lastName: Foioi
      description: sample description if OK
      permissions: [ADMIN_FEATURES, ADMIN_PROPERTIES ]
      roles: [USER] 
    - uid: paul
      firstName: paulo